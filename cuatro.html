<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>este es el punto cuarto(4)</h1>

    <script>
        var x = 0, y= 0;
        for (i= 0;i<=10;i++){
            var n = prompt((i+1)+". ingrese numero ");
            
            if (n > 0){
                x+=n;
            }else{
                y*=n;
            }

        }
        document.write("los numeros mayores de 0 suman en total: "+x);
        document.write("los numeros menores de 0 multiplicados dan: "+y);
    
    </script>
</body>
</html>
