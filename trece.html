<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>punto 13</h1>

    <script>


        document.writeln("<p>Programa para calcular el area de diferentes figuras geometricas: </p>");
        console.writeln("<p>---------------------------------------------------------------------------</p>");

        console.writeln("digite 1 para el area del circulo");
        console.writeln("digite 2 para el area del rectangulo");
        console.writeln("digite 3 para el area del triangulo");

        var opc = parseInt(prompt("Digite su opcion : "));

        switch(opc){
            case 1: var r = prompt("Digite el radio del circulo");
                    var area = Math.PI * Math.pow(r,2);
                    console.writeln("el area es : "+area);
                    break;
            case 2: var a = prompt("digite el lado a :");
                    var b = prompt("digite el lado b :");         
                    var c = prompt("digite el lado c :");
                    var area = a*b*c;
                    console.writeln("el area es : "+area);
                    break;
            case 3: var b = prompt("Digite la base del triangulo : ");
                    var a = prompt("Digite la altura del triangulo : " );
                    var area = (b * a)/2;
                    console.writeln("el area es : "+area);
                    break;      
        }
        console.writeln("press any key to continued  .  .  .");

    
    </script>


</body>
</html>
