<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>catorce</h1>
    <script>
        
        mes = parseInt(prompt("ingrese numero"));

        switch(mes){
            case 1: document.writeln("enero 31") ;break;
            case 2: document.writeln("febrero 28") ;break;
            case 3: document.writeln("marzo 31") ;break;
            case 4: document.writeln("abril 30") ;break;
            case 5: document.writeln("mayo 31") ;break;
            case 6: document.writeln("junio 30") ;break;
            case 7: document.writeln("julio 31") ;break;
            case 8: document.writeln("agosto 31") ;break;
            case 9: document.writeln("septiembre 30") ; break;
            case 10: document.writeln("octubre 31") ; break;
            case 11: document.writeln("novienbre 30"); break;
            case 12: document.writeln("diciembre 31"); break;
        }
    
    </script>
</body>
</html>
