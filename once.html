<body>
    <h1>punto 11</h1>
    <script>
    var p = 0, imp = 0;
    var n = prompt("tama√±o de array");
    var cualquiera = [ ];
    for (i = 0;i<n;i++){
        x = prompt("ingrese numero");
        cualquiera.push(x);
        if (x % 2 == 0){
            p++;
        }else{
            inp++;
        }
    }
    document.write("pares hay: "+p);
    document.writeln("impares hay: "+inp);
    
    </script>
