<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>punto 10</h1>

    <script>

        var z = 0,y= 0;

        for(i = 0;i < 10;i++){
            var n = prompt("ingrese numero");
            if (n>0){
                z++;
            }else{
                y++;
            }
        }
        document.write("mayores que 0 hay: "+z+" y menores que 0 hay: "+y);
    
    </script>
</body>
</html>
