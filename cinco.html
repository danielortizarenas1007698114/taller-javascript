<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>punto 5</h1>
    <script>
        for (i= 0;i <= 10 ;i++){
            var n = prompt((i+1)+". ingrese numero");
            var c = Math.pow(n,2);
            document.write("el cuadrado de "+n+" es: "+c);
            var k = Math.pow(n,3);
            document.write("el cubo de "+n+" es: "+k);
        }
    
    
    </script>


</body>
