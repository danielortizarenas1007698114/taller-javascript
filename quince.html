    <script>
        var numero = new Array(10);

        } 
        var numero2=new Array(2);

            numero2[y]=parseInt(prompt("Ingrese un numero"));
            if(numero[y]==numero2[y]){ 
                document.write("<p> si esta en los elementos </p>")
            }
        } 
    
    </script>
