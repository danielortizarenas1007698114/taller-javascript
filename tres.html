<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>este es el numero 3</h1>

    <script>
        var c = 0;
        var n = prompt("ingrese numero");
        for (i = 0;i<=n;i++){
            if(i%5==0){
                c++;
            }
        }
        document.write("multiplos de 5 hay: "+c);
    </script>
</body>
</html>
