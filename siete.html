<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>este es el punto 7</h1>


    <script>
        var n = prompt("ingrese numero");
        for (i = 1;i<= 10;i++){
            document.write("<p>"+n+" * "+i+" = "+(i * n)+"</p>");
        }
    
    </script>
</body>
